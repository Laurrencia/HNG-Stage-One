<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGX Task One</title>
    <link rel="stylesheet" href="style.css"></link>
   
</head>
<body>
    <div class="container">
        <div class="Profile-box">
            <img src="laurrencia.jpg" alt="Mz_laurren" srcset="" data-testid="SlackDisplayImage" width="150px" height="150px" class="Profile-pic">
            <h1 data-testid="slackUserName" class="slackName">Mz_laurren</h1>
            <h3 data-testid="myTrack" class="track">Frontend Track</h3>
            <div class="profile-Bottom">
                
                <div class="profile-details">
                    <p class="day" data-testid="currentDayOfTheWeek"> </p>
                    <p class="time" data-testid="currentUTCTime"> </p>
                </div>
                <button type="button">
                    <a href="https://github.com/Laurrencia/HNG-Stage-One" data-testid="githubURL">Visit My Github</a>
                </button>
                
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
